<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>行程規劃</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- 自己的 CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">

<div class="container mt-5">
  <h2 class="text-center mb-4">行程規劃</h2>

  <!-- 新增行程 -->
  <div class="card p-4 mb-4">
    <h5>新增行程</h5>

    <input type="date" id="date" class="form-control mb-2" placeholder="日期">
    <input type="time" id="time" class="form-control mb-2" placeholder="時間">
    <input type="text" id="title" class="form-control mb-2" placeholder="行程內容">
    <input type="text" id="place" class="form-control mb-3" placeholder="地點">

    <button class="btn btn-primary w-100" onclick="addTrip()">新增行程</button>
  </div>

  <!-- 行程列表 -->
  <div class="card p-4">
    <h5>行程列表</h5>
    <ul id="tripList" class="list-group"></ul>
  </div>
</div>

<!-- JavaScript -->
<script src="script.js"></script>
</body>
</html>
